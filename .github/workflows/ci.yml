name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint (ruff)
        working-directory: app/code
        run: |
          ruff check .

      - name: Unit tests (pytest)
        working-directory: app/code
        run: |
          export PYTHONPATH=$(pwd)
          pytest -q

      - name: Docker build (no push)
        run: |
          docker build -t counter-service:ci .

      - name: Trivy scan (report only)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "counter-service:ci"
          format: "table"
          exit-code: "0"
